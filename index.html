<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | BYTEBLITZ Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="app-title" contenteditable="true">My Task Manager</h1>
  </header>

  <main>
    <div id="task-form">
      <h2>Add New Task</h2>
      <form id="add-task-form">
        <label for="title">Title:</label>
        <input type="text" id="title" required>

        <label for="description">Description:</label>
        <textarea id="description" required></textarea>

        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" required>

        <label for="priority">Priority:</label>
        <select id="priority" required>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>

        <button type="submit">Add Task</button>
      </form>
    </div>

    <div id="task-list">
      <h2>Task List</h2>
      <div id="filter-tabs">
        <button id="filter-all" class="filter-btn">All</button>
        <button id="filter-completed" class="filter-btn">Completed</button>
        <button id="filter-incomplete" class="filter-btn">Incomplete</button>
        <button id="filter-high" class="filter-btn">High</button>
        <button id="filter-medium" class="filter-btn">Medium</button>
        <button id="filter-low" class="filter-btn">Low</button>
      </div>
      <!-- Task list goes here -->
    </div>
  </main>

  <footer>
    <p><a href="about_us.html">Â© 2023 BYTEBLITZ<br/>About Us</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
