<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | BYTEBLITZ Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="app-title" contenteditable="true">My Task Manager</h1>
  </header>

  <main>
    <button id="toggle-color-form">Customize</button>
    <div id="color-form" class="hidden">
      <h2>Change Color</h2>
      <form id="color-form">
        <div class="row">
          <div class="col">
            <label for="primary-bg-color">Primary Background Color:</label>
            <input type="color" id="primary-bg-color" value="#ffffff">          
          </div>
          <div class="col">
            <label for="secondary-bg-color">Secondary Background Color:</label>
            <input type="color" id="secondary-bg-color" value="#ffffff">
          </div>
          <div class="col">
            <label for="text-color">Text Color:</label>
            <input type="color" id="text-color" value="#333333">
          </div>
          <div class="col">  
            <label for="button-bg-color">Button Background Color:</label>
            <input type="color" id="button-bg-color" value="#333333">
          </div>
          <div class="col">
            <label for="header-color">Header Color:</label>
            <input type="color" id="header-color" value="#333333">
          </div>
          <div class="col">
            <label for="footer-color">Footer Color:</label>
            <input type="color" id="footer-color" value="#333333">
          </div>
        </div>
        <button type="submit">Apply Colors</button>
      </form>
    </div>

    <div id="task-form">
      <h2>Add New Task</h2>
      <form id="add-task-form">
        <label for="title">Title:</label>
        <input type="text" id="title" required>

        <label for="description">Description:</label>
        <textarea id="description" required></textarea>

        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" required>

        <label for="priority">Priority:</label>
        <select id="priority" required>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>

        <button type="submit">Add Task</button>
      </form>
    </div>

    <div id="task-list">
      <h2>Task List</h2>
      <div id="filter-tabs">
        <button id="filter-all" class="filter-btn">All</button>
        <button id="filter-completed" class="filter-btn">Completed</button>
        <button id="filter-incomplete" class="filter-btn">Incomplete</button>
        <button id="filter-high" class="filter-btn">High</button>
        <button id="filter-medium" class="filter-btn">Medium</button>
        <button id="filter-low" class="filter-btn">Low</button>
      </div>
      <!-- Task list goes here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2023 BYTEBLITZ. All rights reserved. | <a href="about_us.html">About Us</a></p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
