<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Personalized Task Manager</title>
  <style>
    
@import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');


* {
  box-sizing: border-box;
}

body {
  font-family: 'Fira Code', sans-serif;
  margin: 0;
  padding: 0;
}

header, footer {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}

main {
  padding: 5em 2.5em;
}

#task-form, #task-list {
  margin-bottom: 20px;
}

form {
  display: grid;
  grid-template-columns: 1fr 3fr;
  gap: 10px;
}

label {
  font-weight: bold;
}

input, textarea, select, select option {
  border-radius: 5px;
  padding: 10px;
}

textarea {
  resize: none;
}

h1 {
  cursor: default;
}

button {
  padding: 10px;
  background-color: #333;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  opacity: .9;
  transition: .2s ease;
}

.task {
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 10px;
  transition: background-color 0.3s ease;
}

.completed {
  background-color: #e0e0e0;
  text-decoration: line-through;
}

@media screen and (max-width: 600px) {
  form {
    grid-template-columns: 1fr;
  }

  button {
    width: 100%;
  }
}

/* Additional Styles for Aesthetics */
main {
  background-color: #f4f4f4;
  border-radius: 10px;
}

h2 {
  color: #333;
  border-bottom: 2px solid #333;
  padding-bottom: 10px;
  margin-bottom: 20px;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
  position: static;
  bottom: 0;
  width: 100%;
}

  </style>
</head>

      <form id="add-task-form">
        <label for="title">Title:</label>

        <label for="description">Description:</label>
        <textarea id="description" required></textarea>

        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" required>

        <label for="priority">Priority:</label>
        <select id="priority" required>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>

        <button type="submit">Add Task</button>

      const taskForm = document.getElementById('task-form');
      const taskList = document.getElementById('task-list');

      taskForm.addEventListener('submit', addTask);

      function addTask(e) {
        e.preventDefault();
        const taskDetails = getTaskDetailsFromForm();

        if (taskDetails) {
          const taskElement = createTaskElement(taskDetails);
          taskList.appendChild(taskElement);
          taskForm.reset();
        }
      }

      function getTaskDetailsFromForm() {
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const dueDate = document.getElementById('due-date').value;
        const priority = document.getElementById('priority').value;

        // Simple form validation
        if (!title || !description || !dueDate || !priority) {
          alert('Please fill in all fields');
          return null;
        }

        return { title, description, dueDate, priority };
      }

      function createTaskElement(taskDetails) {
        const taskElement = document.createElement('div');
        taskElement.classList.add('task');

        const taskContent = `
          <h3>${taskDetails.title}</h3>
          <p>${taskDetails.description}</p>
          <p><strong>Due Date:</strong> ${taskDetails.dueDate}</p>
          <p><strong>Priority:</strong> ${taskDetails.priority}</p>
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
          <button class="complete-btn">Complete</button>
        `;

        taskElement.innerHTML = taskContent;

        // Event listeners for edit, delete, and complete buttons
        const editBtn = taskElement.querySelector('.edit-btn');
        const deleteBtn = taskElement.querySelector('.delete-btn');
        const completeBtn = taskElement.querySelector('.complete-btn');

        editBtn.addEventListener('click', () => editTask(taskElement, taskDetails));
        deleteBtn.addEventListener('click', () => deleteTask(taskElement));
        completeBtn.addEventListener('click', () => completeTask(taskElement));

</html>
